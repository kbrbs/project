{% extends 'core/admin_panel/base.html' %}

{% block content %}
  <h1 class="text-2xl font-semibold mb-4">Confirm delete</h1>
  <div class="bg-white p-6 shadow rounded">
    <p>Are you sure you want to delete "{{ object }}"?</p>
    <form method="post">{% csrf_token %}
      <div class="mt-4">
        <button class="px-4 py-2 bg-red-600 text-white rounded">Delete</button>
        <a href="javascript:history.back()" class="ml-2 px-3 py-2 bg-gray-200 rounded">Cancel</a>
      </div>
    </form>
  </div>
{% endblock %}
