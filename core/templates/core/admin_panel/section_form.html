{% extends 'core/admin_panel/base.html' %}

{% block content %}
  <h1 class="text-2xl font-semibold mb-4">Section</h1>
  <div class="bg-white p-6 shadow rounded">
    <form method="post">{% csrf_token %}
      {{ form.as_p }}
      <div class="mt-4">
        <button class="px-4 py-2 bg-green-600 text-white rounded">Save</button>
        <a href="{% url 'core:admin_sections' %}" class="ml-2 px-3 py-2 bg-gray-200 rounded">Cancel</a>
      </div>
    </form>
  </div>
{% endblock %}
