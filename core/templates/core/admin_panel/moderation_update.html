{% extends 'core/admin_panel/base.html' %}

{% block content %}
  <h1 class="text-2xl font-semibold mb-4">Moderation â€” {{ item }}</h1>
  <div class="bg-white p-6 shadow rounded">
    <form method="post">{% csrf_token %}
      <label class="block mb-2">Status</label>
      <select name="status" class="border p-2 w-full mb-4">
        <option value="pending" {% if item.status == 'pending' %}selected{% endif %}>Pending</option>
        <option value="approved" {% if item.status == 'approved' %}selected{% endif %}>Approved</option>
        <option value="rejected" {% if item.status == 'rejected' %}selected{% endif %}>Rejected</option>
      </select>

      <label class="block mb-2">Notes</label>
      <textarea name="notes" class="border p-2 w-full mb-4">{{ item.notes }}</textarea>

      <div class="mt-4">
        <button class="px-4 py-2 bg-blue-600 text-white rounded">Save</button>
        <a href="{% url 'core:admin_moderation' %}" class="ml-2 px-3 py-2 bg-gray-200 rounded">Cancel</a>
      </div>
    </form>
  </div>
{% endblock %}
