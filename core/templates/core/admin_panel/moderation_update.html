{% extends 'core/admin_panel/base.html' %}

{% block content %}
<!-- Page Header -->
<div class="mb-8">
  <div class="flex items-center gap-3 mb-2">
    <a href="{% url 'core:admin_moderation' %}" class="text-gray-500 hover:text-gray-700">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
      </svg>
    </a>
    <h1 class="text-3xl font-bold text-gray-800">Review Content</h1>
  </div>
  <p class="text-gray-500">Moderate and review submitted content</p>
</div>

<!-- Content Card -->
<div class="max-w-3xl">
  <!-- Content Info -->
  <div class="bg-gradient-to-r from-purple-50 to-blue-50 border-2 border-purple-200 rounded-2xl p-6 mb-6">
    <div class="flex items-start gap-4">
      <div class="w-12 h-12 bg-gradient-to-br from-purple-500 to-blue-500 rounded-xl flex items-center justify-center flex-shrink-0">
        <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path>
        </svg>
      </div>
      <div class="flex-1">
        <h2 class="text-lg font-semibold text-gray-800 mb-1">Content Item</h2>
        <p class="text-gray-700">{{ item }}</p>
      </div>
    </div>
  </div>

  <!-- Moderation Form -->
  <div class="bg-white rounded-2xl shadow-sm p-8">
    <form method="post">
      {% csrf_token %}
      
      <div class="space-y-6">
        <!-- Status Field -->
        <div>
          <label for="status" class="block text-sm font-semibold text-gray-700 uppercase tracking-wide mb-2">
            Status
          </label>
          <select name="status" id="status" class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-purple-500 transition-colors">
            <option value="pending" {% if item.status == 'pending' %}selected{% endif %}>⏳ Pending Review</option>
            <option value="approved" {% if item.status == 'approved' %}selected{% endif %}>✅ Approved</option>
            <option value="rejected" {% if item.status == 'rejected' %}selected{% endif %}>❌ Rejected</option>
          </select>
        </div>

        <!-- Notes Field -->
        <div>
          <label for="notes" class="block text-sm font-semibold text-gray-700 uppercase tracking-wide mb-2">
            Moderation Notes
          </label>
          <textarea name="notes" id="notes" rows="6" class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-purple-500 transition-colors" placeholder="Add notes about your moderation decision...">{{ item.notes }}</textarea>
          <p class="text-xs text-gray-500 mt-2">Optional: Provide reasoning for approval or rejection</p>
        </div>
      </div>
      
      <!-- Form Actions -->
      <div class="mt-8 flex items-center gap-3 pt-6 border-t border-gray-200">
        <button type="submit" class="inline-flex items-center gap-2 px-6 py-3 bg-gradient-to-r from-purple-500 to-blue-500 text-white font-semibold rounded-lg hover:from-purple-600 hover:to-blue-600 transition-all shadow-md hover:shadow-lg">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
          Save Decision
        </button>
        <a href="{% url 'core:admin_moderation' %}" class="inline-flex items-center gap-2 px-6 py-3 bg-gray-100 text-gray-700 font-medium rounded-lg hover:bg-gray-200 transition-colors">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
          Cancel
        </a>
      </div>
    </form>
  </div>
</div>

{% endblock %}
