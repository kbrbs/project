{% extends 'core/admin_panel/base.html' %}

{% block content %}
<!-- Page Header -->
<div class="mb-8">
  <div class="flex items-center gap-3 mb-2">
    <a href="{% url 'core:admin_users' %}" class="text-gray-500 hover:text-gray-700">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
      </svg>
    </a>
    <h1 class="text-3xl font-bold text-gray-800">{% if form.instance.pk %}Edit{% else %}Add{% endif %} User</h1>
  </div>
  <p class="text-gray-500">Manage user account and profile information</p>
</div>

<!-- Form Card -->
<div class="max-w-3xl">
  <div class="bg-white rounded-2xl shadow-sm p-8">
    <form method="post">
      {% csrf_token %}
      
      <div class="space-y-6">
        {{ form.as_p }}
      </div>
      
      <!-- Form Actions -->
      <div class="mt-8 flex items-center gap-3 pt-6 border-t border-gray-200">
        <button type="submit" class="inline-flex items-center gap-2 px-6 py-3 bg-gradient-to-r from-purple-500 to-blue-500 text-white font-semibold rounded-lg hover:from-purple-600 hover:to-blue-600 transition-all shadow-md hover:shadow-lg">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
          </svg>
          Save User
        </button>
        <a href="{% url 'core:admin_users' %}" class="inline-flex items-center gap-2 px-6 py-3 bg-gray-100 text-gray-700 font-medium rounded-lg hover:bg-gray-200 transition-colors">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
          Cancel
        </a>
      </div>
    </form>
  </div>
</div>

<!-- Custom Form Styling -->
<style>
  form p {
    margin-bottom: 1.5rem;
  }
  form label {
    display: block;
    font-weight: 600;
    color: #374151;
    margin-bottom: 0.5rem;
    font-size: 0.875rem;
    text-transform: uppercase;
    letter-spacing: 0.025em;
  }
  form input[type="text"],
  form input[type="email"],
  form input[type="number"],
  form input[type="date"],
  form input[type="password"],
  form select,
  form textarea {
    width: 100%;
    padding: 0.75rem 1rem;
    border: 1px solid #D1D5DB;
    border-radius: 0.5rem;
    font-size: 0.875rem;
    transition: all 0.2s;
  }
  form input:focus,
  form select:focus,
  form textarea:focus {
    outline: none;
    border-color: #8B7FD8;
    box-shadow: 0 0 0 3px rgba(139, 127, 216, 0.1);
  }
  form .helptext {
    display: block;
    margin-top: 0.375rem;
    font-size: 0.75rem;
    color: #6B7280;
  }
  form .errorlist {
    list-style: none;
    padding: 0;
    margin: 0.5rem 0 0 0;
  }
  form .errorlist li {
    color: #EF4444;
    font-size: 0.75rem;
    margin-top: 0.25rem;
  }
</style>

{% endblock %}
