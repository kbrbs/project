{% extends 'core/admin_panel/base.html' %}

{% block content %}
  <div class="flex items-center justify-between mb-4">
    <h1 class="text-2xl font-semibold">Educational Sections</h1>
    <a href="{% url 'core:admin_section_add' %}" class="px-3 py-2 bg-green-600 text-white rounded">Add section</a>
  </div>

  <div class="bg-white shadow rounded">
    <table class="min-w-full">
      <thead class="bg-gray-50">
        <tr>
          <th class="px-4 py-2 text-left">Title</th>
          <th class="px-4 py-2">Order</th>
          <th class="px-4 py-2">Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for s in sections %}
          <tr class="border-t">
            <td class="px-4 py-2">{{ s.title }}</td>
            <td class="px-4 py-2">{{ s.order }}</td>
            <td class="px-4 py-2">
              <a href="{% url 'core:admin_section_edit' s.pk %}" class="text-blue-600">Edit</a>
              <a href="{% url 'core:admin_section_delete' s.pk %}" class="ml-3 text-red-600">Delete</a>
            </td>
          </tr>
        {% empty %}
          <tr><td class="p-4" colspan="3">No sections yet.</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

{% endblock %}
