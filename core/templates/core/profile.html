{% extends 'core/base.html' %}

{% block content %}
  <h2 class="text-2xl font-bold">My Profile</h2>
  <div class="mt-4 bg-white p-6 rounded shadow">
    <div class="flex items-center gap-4">
      <div class="w-20 h-20 rounded-full bg-[color:var(--gold)] flex items-center justify-center">🍪</div>
      <div>
        <h3 class="font-semibold">Student Name</h3>
        <p class="text-sm text-gray-600">Grade: 7</p>
      </div>
    </div>

    <div class="mt-6 grid grid-cols-1 md:grid-cols-3 gap-4">
      <div class="p-4 bg-gray-50 rounded">
        <h4 class="font-semibold">Progress</h4>
        <p class="text-sm text-gray-600 mt-2">Completed: 2 sections</p>
      </div>
      <div class="p-4 bg-gray-50 rounded">
        <h4 class="font-semibold">Badges</h4>
        <p class="text-sm text-gray-600 mt-2">Rooted in Knowledge Explorer</p>
      </div>
      <div class="p-4 bg-gray-50 rounded">
        <h4 class="font-semibold">Downloads</h4>
        <p class="text-sm text-gray-600 mt-2">3 items</p>
      </div>
    </div>
  </div>

{% endblock %}
