{% extends 'core/base.html' %}

{% block content %}
  <h2 class="text-2xl font-bold">Lessons</h2>
  <div class="mt-4 grid grid-cols-1 md:grid-cols-2 gap-4">
    {% for article in articles %}
      <div class="bg-white p-4 rounded shadow" data-aos="fade-up">
        <h3 class="font-semibold">{{ article.title }}</h3>
        <p class="text-gray-600 text-sm mt-2">{{ article.excerpt }}</p>
        <a href="/lessons/{{ article.slug }}/" class="text-[color:var(--leaf)] inline-block mt-3">Open lesson â†’</a>
      </div>
    {% empty %}
      <p>No lessons yet.</p>
    {% endfor %}
  </div>
{% endblock %}
